<!DOCTYPE html>
<htmml>
    <head>
        <title> Document </title>
    </head>

    <body>
        <h1> Register </h1>
        <form>
            <label for="fname"> First Name:  </label>
            <input type="text" id="fname" name="name" placeholder="John" >
            <label for="lname"> Last Name:  </label>
            <input type="text" id="lname" name="name" placeholder="Smith">
            <br>
            <label for="male"> male </label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="female"> Female </label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="other"> Other </label>
            <input type="radio" id="other" name="gender" value="other">
            
            <br>
            <label for="adress"> Email:  </label>
            <input type="email" id="adress" name="adress" placeholder="Email" >
            <label for="pw"> Email:  </label>
            <input type="password" id="pw" name="pw" placeholder="password">
            <br>
            <label for="bd"> Birthday: </label>
            <select id="month">
                <option value="- select month - "> -select month-</option>
                <option value=" January ">January</option>
                <option value=" February ">February</option>
                <option value=" March ">March </option>
                <option value=" April ">April</option>
                <option value=" Mai ">Mai </option>
                <option value=" June ">June</option>
                <option value=" July ">July</option>
                <option value=" September ">September</option>
                <option value=" October">October</option>
                <option value=" November ">November</option>
                <option value=" December ">December</option>
            </select>
            <label for="ok"> I agree with terms and conditions </label>
            <input type="checkbox" id="ok" name="ok">
            <br>
            <input type="submit" id="sub" name="sub">

            


        </form>
    </body>
</htmml>
